<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Medical Santa Inês</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Bem-vindo à Clínica Medical Santa Inês</h1>
    </header>

    <section>
        <h2>Conheça nossa equipe de médicos:</h2>
        <img src="medico1.png" alt="Dr. João">
        <img src="medico2.png" alt="Dra. Maria">
    </section>

    <section>
        <h2>Vídeo da estrutura da clínica:</h2>
        <video width="640" height="360" controls>
            <source src="estrutura.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Entre em contato conosco:</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Clínica Medical Santa Inês. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
